[model]
seedname = square
lattice = square
norb = 1
nelec = 1.0
t = -1.0
kanamori = [(4.0, 0.0, 0.0)]
nk0 = 8
nk1 = 8
nk2 = 1

[system]
T = 0.1
n_iw = 1000
mu = 2.0
fix_mu = True

[impurity_solver]
name = HPhi
exec_path{str} = HPhi
exct{int} = 10
n_bath{int} = 03
fit_gtol{float} = 1e-6

[control]
max_step = 1
sigma_mix = 1.0
# time_reversal = True
converge_tol = 1e-5

