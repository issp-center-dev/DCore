[model]
lattice = wannier90
seedname = srvo3
nelec = 1.0
ncor = 1
norb = 3
kanamori = [(3.419, 2.315, 0.530)]
bvec=[(1.627091,0.0,0.0),(0.0,1.627091,0.0),(0.0,0.0,1.627091)]
nk0 = 10
nk1 = 10
nk2 = 10

#[mpi]
#command = '$MPIRUN -np #'

[system]
beta = 40.0
mu = 12.290722
with_dc = True

[impurity_solver]
name = TRIQS/cthyb
n_cycles{int} = 10000
n_warmup_cycles{int} = 10000
length_cycle{int} = 400
move_double{bool} = True

[control]
max_step = 12
time_reversal = True
sigma_mix = 0.8

[post.spectrum]
broadening = 0.1
nk_line = 50
knode=[(G,0.0,0.0,0.0),(X,0.5,0.0,0.0),(M,0.5,0.5,0.0),(G,0.0,0.0,0.0),(R,0.5,0.5,0.5)]

[post.anacont]
omega_max =2.0
omega_min =-2.0
Nomega = 400

[post.anacont.pade]
iomega_max = 2.0

[post.check]
omega_check = 30.0
