[model]
seedname = square
lattice = square
norb = 1
nelec = 1.0
t = -1.0
kanamori = [(4.0, 0.0, 0.0)]
nk0 = 8
nk1 = 8
nk2 = 1

[system]
T = 0.1
n_iw = 1000
fix_mu = True
mu = 2.0

[impurity_solver]
name = pomerol
exec_path{str} = pomerol2dcore
n_bath{int} = 3
fit_gtol{float} = 1e-6

[control]
max_step = 100
sigma_mix = 0.5
time_reversal = true
converge_tol = 1e-5

[post.anacont]
solver = spm
show_result = false
save_result = true
omega_max = 6.0
omega_min = -6.0
Nomega = 401

[post.anacont.spm]
n_matsubara = 1000
n_tau = 101
n_tail = 5
n_sv = 30
lambda = 1e-5
solver = ECOS

[post.anacont.spm.solver]
max_iters{int} = 100
