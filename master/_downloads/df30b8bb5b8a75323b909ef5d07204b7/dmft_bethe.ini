[model]
lattice = bethe
seedname = bethe
nelec = 1.6
t = 1.0
norb = 3
interaction = kanamori
kanamori = [(8.0, 5.3333333, 1.33333)]
nk = 1000

[mpi]
command = '$MPIRUN -np #'

[system]
beta = 50.0

[impurity_solver]
name = ALPS/cthyb
timelimit{int} = 300
exec_path{str} = $HOME/opt/CT-HYB/bin/hybmat

[control]
max_step = 40
sigma_mix = 1.0
restart = False

[tool]
omega_max = 15.0
omega_min =-15.0
Nomega = 100
